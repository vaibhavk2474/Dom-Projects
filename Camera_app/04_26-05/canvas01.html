<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas01</title>
</head>
<body>

    <!-- //create canvas board  -->
    <canvas class="board"></canvas>


    <script>






        /*task:- draw a clor filled rect and non-filled rect , then draw a line*/
        //get canvas board and too
        let board = document.querySelector(".board");
        let tool = board.getContext("2d");

        //give height width to canvas
        board.style.border = "1px solid red"
       

        
        board.style.height = "500px"
        board.style.width = "1000px"
        // board.height = window.innerHeight;
        // board.width = window.innerWidth;

        //take color and paint rect
        tool.fillStyle = "green";
        tool.fillRect(2,3,100,100);



        //width of line can change strokeStyle for color of line and strokeRect for rectangle border
        tool.lineWidth = 5;
        tool.strokeStyle = "black";
        tool.strokeRect(2,3,100,100);

        tool.lineWidth = 10;
        tool.strokeStyle = "purple";
        tool.strokeRect(2,3,100,100);

        //draw line
        tool.beginPath();
        tool.moveTo(102,103);
        tool.lineTo(150,50);
        tool.stroke();


        //change line width and draw red color line on canvas
        tool.lineWidth = 2;
        tool.strokeStyle = "red";
        tool.beginPath(0,0);//koi ferk nhi pdta
        tool.moveTo(103,105);
        tool.lineTo(150,120);
        tool.stroke();


        

    </script>
</body>
</html>
