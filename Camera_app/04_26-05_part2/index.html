<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video class="video" autoplay muted></video>
    </div>

    <button class="record round-btn">Record</button>
    <button class="click round-btn">Click</button>

    <div class="filter-overlay"></div>
    <div class="filter-container">
        <div class="bg-color green"></div>
        <div class="bg-color red"></div>
        <div class="bg-color orange"></div>
        <div class="bg-color purple"></div>
        <div class="bg-color none"></div>

    </div>
    
    <div class="record-timings">00:00:00</div>


    <script src="script.js"></script>
</body>
</html>
